<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form A Story</title>
</head>
<body  style="background-color:  rgb(255, 230, 0) ;">
    <center>
    <legend>
    <fieldset style=" length:100px; width: 500px; ; background : white;">
        <img src="logo.jpeg" alt="">
    </fieldset>
    <div style="padding:0.5%;"></div>
    <form action="">
    <fieldset border="8" style="length: 300px; width: 500px ; background:rgb(255, 247, 179);">
    <h1 align="center">Complete the Form-</h1>
    <h1 align="center">Complete the Story</h1>
    <hr>
    <label><b>Animal:</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>Another Animal:</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>One More Animal:</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>Adjective (past tense):</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>Verb (end in -ing):</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>Number:</b></label>
    <input type="number" name="" >
    <br><br>
    <label><b>Yes or No:</b></label>
    <input type="radio" name="Yes or No" >Yes
    <input type="radio" name="Yes or No" >No
    <br><br>
    <label><b>Relative speed (end in-enr)</b></label>
    <select name="" id="">
    <option value=""> Faster</option>
    <option value="">Medium</option>
    <option value="">Slower</option>
    </select>
    <br><br>
    <label for="">Motivationl Quote: </label>
    <input type="text">
    <br>
    <textarea name="Comments" cols="35" rows="5">
    Slow and steady wins the race!
    </textarea>
    </legend>
    
    </center>
    
    
    </fieldset>
    </form>
    
</body>
</html>
